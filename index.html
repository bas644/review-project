<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Random Password Generator</title>
    </head>
    <body>
        <div class="box" id="box">
            <h2>Random Password Generator</h2>
            <input
                type="text"
                name=""
                placeholder="create password"
                id="password"
                readonly
            />            
            <div class="extras">
                <br>
                <div class="forNumbers">
                    <label for="numbers">Numbers:</label>
                    <input type="checkbox" name="numbers" id="numbers">
                </div>
                <div class="forUpper">
                    <label for="uppercase">Uppercase Letters:</label>
                    <input type="checkbox" name="uppercase" id="uppercase">
                </div>                
                <div class="forSpecialChar">
                    <label for="specialChar">Special Characters:</label>
                    <input type="checkbox" name="specialChar" id="specialChar">
                </div>
                <br>
                <div class="forCharLen">
                    <button name="charLen" id="charLen">Custom Password Length</button>
                </div>                    
            </div>
            <br>
            <button id="btnGen">Generate</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
